<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>vcharts examples</title>
	<script type="text/javascript" src="../js/vcharts.js"></script>
	<script type="text/javascript">
		
		var chartData = 
		[{
			label:"IE8",
			value:"37.6"
		},{
			label:"Chrome",
			value:"17.51"
		},{
			label:"IE6",
			value:"16.82"
		},{
			label:"IE9",
			value:"9.77"
		},{
			label:"搜狗高速",
			value:"6.28"
		},{
			label:"IE7",
			value:"2.01"
		},{
			label:"其它",
			value:"10.01"
		}];

		var chart = new vcharts.PieChart("chartdiv");
		chart.setSize(460, 280);
		chart.setData(chartData);
		chart.setConfig({
			 colors : ["#EE3300", "#FFD300", "#99DD33", "#33DDFF", "#9933FF", "#EE0099", "#999999"],
			title: {
				text:	"2013年上半年浏览器份额"
			}
		});
		
	</script>
</head>

<body>
	<div id="chartdiv"></div>
</body>

</html>
