<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>vcharts examples</title>
	<script type="text/javascript" src="../js/vcharts.js"></script>
	<script type="text/javascript">

		var chartData =
		[
			{
			    label: "第一季度",
			    f: 27,
			    value2: 13
			},
			{
			    label: "第二季度",
			    f: 37,
			    value2: 21
			},
			{
			    label: "第三季度",
			    f: 57,
			    value2: 33
			},
			{
			    label: "第四季度",
			    f: 88,
			    value2: 97
			}
		];


		var chartConfig =
		{
			colors: ["#ff0033", "#ffcc00", "#ccff00", "#a3d675"],
			title: {
			    text: "年度业绩"
			},
			graphs: [{
			    name: "部门1",
			    valueKey: "f",//对应数据中的key
			    type: "line"
			}, {
			    name: "部门2",
			    valueKey: "value2",//对应数据中的key
			    type: "line"
			}]
		};

		var chart = new vcharts.SerialChart("chartdiv");
		chart.setData(chartData);
		chart.setConfig(chartConfig);
		

	</script>
</head>

<body>
	<div id="chartdiv" style='border:solid #666;background:#eee;width:100%;height:300px;'></div>
</body>

</html>
