<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>vcharts examples</title>
	<script type="text/javascript" src="../js/vcharts.js"></script>
	<script type="text/javascript">

		var chartData = 
		[{
			date:"2011-12-13",
			f:"27",
			w:"87"
		},{
			date:"2011-12-14",
			f:"7",
			w:"57"
		},{
			date:"2011-12-15",
			f:"67",
			w:"47"
		}];
		

		var chartConfig = 
		{
			colors:	["#ff0033", "#ffcc00", "#ccff00", "#a3d675"],
			serialKey:	"date",
			title: {
				text:	"我的微博"
			},
			graphs: [{
				name:		"粉丝数",
				valueKey:	"f",
				type:		"line"
			}, {
				name:		"微博数",
				valueKey:	"w",
				type:		"line"
			}]
		};

		var chart = new vcharts.SerialChart("chartdiv");
		chart.setData(chartData);
		chart.setConfig(chartConfig);

	</script>
</head>

<body>
	<div id="chartdiv" />
</body>

</html>
