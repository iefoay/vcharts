<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>vcharts examples</title>
    <script type="text/javascript" src="../js/vcharts.js"></script>
    <script type="text/javascript">

		var chartData =
		[
			{
			    date: "2011-12-13",
			    f: "27",
			    w: "87"
			},
			{
			    date: "2011-12-14",
			    f: "7",
			    w: "57"
			},
			{
			    date: "2011-12-15",
			    f: "67",
			    w: "47"
			}
		];


		var chartConfig =
		{
			serialKey: "date",//对应数据中表示序列的key
			title: {
			    text: "我的微博"
			},
			graphs: [{
			    name: "粉丝数",
			    valueKey: "f",//对应数据中的key
			    type: "bar"
			}, {
			    name: "微博数",
			    valueKey: "w",//对应数据中的key
			    type: "bar"
			}]
		};

		var chart = new vcharts.SerialChart("chartdiv");
		chart.setData(chartData);
		chart.setConfig(chartConfig);
	</script>
</head>

<body>

	<div id="chartdiv"></div>

</body>

</html>
