<!DOCTYPE html>
<html>
<head>
	<title>vcharts examples</title>

	<script type="text/javascript" src="../js/vcharts.js"></script>
	<script type="text/javascript">

		var chartData = 
		[{
			label:"a",
			value:"27",
			w:"57",
			g:"10"
		},{
			label:"b",
			value:"67",
			w:"37",
			g:"10"
		},{
			label:"c",
			value:"67",
			w:"47",
			g:"50"
		}];
		

		var chartConfig = 
		{
			colors:	["#ff0033", "#ffcc00", "#cc00ff", "#a3d675"],
			title: {
				text:		"我的微博"
			},
			graphs: [{
				name:		"粉丝数",
				valueKey:	"value",
				type:		"line"
			},{
				name:		"粉丝数",
				valueKey:	"w",
				type:		"line"
			},{
				name:		"粉丝数",
				valueKey:	"g",
				type:		"column"
			}]
		};

		var chart = new vcharts.SerialChart("chartdiv");
		chart.setSize(400, 300);
		chart.setData(chartData);
		chart.setConfig(chartConfig);
		
	</script>
</head>

<body>
	<div id="chartdiv" style='border:solid #666;background:#eee;width:100%;height:300px;'></div>
</body>

</html>
