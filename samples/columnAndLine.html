<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>weicharts examples</title>


    <script type="text/javascript" src="../js/vcharts.js"></script>
	<script type="text/javascript">

		var chartData = 
		[{
			label:"a",
			value:"27",
			w:"57",
			g:"10"
		},{
			label:"b",
			value:"67",
			w:"37",
			g:"10"
		},{
			label:"c",
			value:"67",
			w:"47",
			g:"50"
		}];
		

		var chartConfig = 
		{
//			backgroundColor: "#ffffff",
//			colors:	["#ff0033", "#ffcc00", "#cc00ff", "#a3d675"],
			serialKey:	"label",
			title: {
				text:		"我的微博"
			},
			plot: {
				backgroundColor:	"#EEF7FD",
				backgroundAlpha:	1
			},
			graphs: [{
				name:		"粉丝数",
				valueKey:	"value",
				type:		"line"
			},{
				name:		"粉丝数",
				valueKey:	"w",
				type:		"line"
			},{
				name:		"粉丝数",
				valueKey:	"g",
				type:		"column"
			}],
			valueAxes: [{
				unit:		"个",
				gridCount:	5
			}],
			tooltip: {
				backgroundColor: "#ffffff",
				text: ""
			}
		};

//		window.onload = function () {
		var chart = new vcharts.Serial("chartdiv");
		chart.setSize(400, 300);
		chart.setData(chartData);
		chart.setConfig(chartConfig);
//		}
	</script>
</head>

<body>
	<div id="chartdiv" style='border:solid #666;background:#eee;width:100%;height:300px;'></div>
</body>

</html>
